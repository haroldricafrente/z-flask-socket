{% extends "base.html" %}

{% block title %}Mushkin - Live Feed{% endblock %}

{% block content %}
<h1>Live Feed</h1>

<ul class="breadcrumbs">
    <li><a href="{{ url_for('index') }}">Home</a></li>
    <li class="divider">/</li>
    <li><a href="{{ url_for('live') }}" class="active">Live</a></li>
</ul>

<!-- Dropdown for selecting size -->
<br>
<label for="sizeSelector">Select Camera Size:</label>
<select id="sizeSelector">
    <option value="small">Small</option>
    <option value="medium" selected>Medium</option>
    <option value="large">Large</option>
</select>

<div class="live-page">
    <div class="live-container">
        <div class="live-grid">
            {% for mushroom in ["Chestnut", "Milky", "Reishi", "Shiitake", "White Oyster"] %}
            <div class="camera-card">
                <div class="camera-header">
                    <h2>{{ mushroom }} Camera</h2>
                    <button class="capture-btn" onclick="captureImage('{{ mushroom.lower() }}')">Capture</button>
                </div>
                <img id="{{ mushroom.lower().replace(' ', '_') }}-stream"
                     src="http://52.64.254.252:5000/stream?camera_id={{ mushroom.lower().replace(' ', '_') }}"
                     alt="{{ mushroom }} Camera Stream" class="camera-stream">
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Upload Status Modal -->
<div id="uploadStatusModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="uploadMessage"></p>
    </div>
</div>
<!-- CSS Styling -->
<style>
    .camera-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 10px;
    }
    .capture-btn {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .capture-btn:hover {
        background-color: #0056b3;
    }
    @media (max-width: 600px) {
        .camera-header {
            flex-direction: column;
            align-items: flex-start;
        }
        .capture-btn {
            width: 100%;
        }
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px gray;
        border-radius: 8px;
    }
    .modal-content {
        text-align: center;
    }
    .close {
        float: right;
        font-size: 24px;
        cursor: pointer;
    }
</style>

{% endblock %}
